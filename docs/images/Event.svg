<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="posGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff59d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background regions with gradients -->
  <rect x="40" y="20" width="440" height="130" fill="url(#posGrad)" rx="2"/>
  <rect x="40" y="150" width="440" height="130" fill="url(#negGrad)" rx="2"/>
  
  <!-- Grid lines (subtle) -->
  <line x1="40" y1="150" x2="480" y2="150" stroke="#90a4ae" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Vertical dashed reference lines -->
  <line x1="100" y1="20" x2="100" y2="280" stroke="#546e7a" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.4"/>
  <line x1="200" y1="20" x2="200" y2="280" stroke="#546e7a" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.4"/>
  <line x1="300" y1="20" x2="300" y2="280" stroke="#546e7a" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.4"/>
  
  <!-- Axes -->
  <line x1="40" y1="150" x2="476" y2="150" stroke="#263238" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="40" y1="24" x2="40" y2="285" stroke="#263238" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Axis arrows -->
  <polygon points="40,15 36,24 44,24" fill="#263238"/>
  <polygon points="485,150 476,146 476,154" fill="#263238"/>
  
  <!-- Axis labels -->
  <text x="52" y="20" font-family="Times New Roman, serif" font-size="22" font-weight="normal" fill="#263238" font-style="italic">z</text>
  <text x="475" y="140" font-family="Times New Roman, serif" font-size="22" font-weight="normal" fill="#263238" font-style="italic">t</text>
  
  <!-- Function curve z(t) with shadow -->
  <path d="M 100,80 Q 150,60 180,110 Q 195,135 200,150 Q 210,175 230,210 Q 260,245 300,150 Q 325,80 370,95 Q 410,105 460,100" 
        fill="none" stroke="#d32f2f" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>
  
  <!-- Zero crossings -->
  <circle cx="200" cy="150" r="5" fill="#d32f2f" stroke="#263238" stroke-width="2"/>
  <circle cx="300" cy="150" r="5" fill="#d32f2f" stroke="#263238" stroke-width="2"/>
  
  <!-- Time labels -->
  <text x="100" y="295" text-anchor="middle" font-family="Times New Roman, serif" font-size="20" fill="#263238" font-style="italic">t₀</text>
  <text x="200" y="295" text-anchor="middle" font-family="Times New Roman, serif" font-size="20" fill="#263238" font-style="italic">t₁</text>
  <text x="300" y="295" text-anchor="middle" font-family="Times New Roman, serif" font-size="20" fill="#263238" font-style="italic">t₂</text>
  
  <!-- Region labels with background -->
  <rect x="410" y="60" width="65" height="32" fill="white" opacity="0.9" rx="6"/>
  <text x="442.5" y="82" text-anchor="middle" font-family="Times New Roman, serif" font-size="20" font-style="italic" fill="black">z > 0</text>
  
  <rect x="410" y="208" width="65" height="32" fill="white" opacity="0.9" rx="6"/>
  <text x="442.5" y="230" text-anchor="middle" font-family="Times New Roman, serif" font-size="20" font-style="italic" fill="black">z ≤ 0</text>
  
  <!-- Function label -->
  <text x="130" y="68" text-anchor="middle" font-family="Times New Roman, serif" font-size="22" fill="#d32f2f" font-style="italic">z(t)</text>
</svg>